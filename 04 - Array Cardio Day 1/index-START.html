    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const list = inventors.filter(checkBirthYear);
    console.log('1. Born in the 1500s:');
    list.forEach((element) => {
      console.log(element.first + ' ' + element.last);
    });

    function checkBirthYear(inventor) {
      return (inventor.year >= 1500 && inventor.year <= 1599);
    }
    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    console.log('2. Names of Inventors: ');
    const names = inventors.map((element) => {
      return (element.first + ' ' + element.last);
    });
    names.forEach((name) => {
      console.log(name);
    });
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    console.log('3. Sorted by Birth:');
    const sortByBirth = inventors.sort((inventor1, inventor2) => (inventor1.year - inventor2.year));
    sortByBirth.forEach((inventor) => {
      console.log(inventor.first + ' ' + inventor.last + ' ' + inventor.year);
    })

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    console.log('4. Total Years Together');
    const initialValue = 0;
    const totalYearTogether = inventors.reduce((total, currentVal) =>
      total + (currentVal.passed - currentVal.year), initialValue);
    console.log(totalYearTogether);

    // 5. Sort the inventors by years lived

    console.log('5.Sort by Years Lived');
    const sortbyYear = inventors.sort((inventor1, inventor2) => (inventor1.passed - inventor1.year) - (inventor2.passed - inventor2.year));
    sortbyYear.forEach((inventor) => {
      console.log(inventor.first + ' ' + inventor.last + ' ' + (inventor.passed - inventor.year));

    console.log('7. Sort people alphabetically by last name');

    const sortByLastName = people.sort(function(p1, p2){
      const [last1, first1] = p1.split(', ');
      const [last2, first2] = p2.split(', ');

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    console.log('8. Reduce Exercise');
    const transportation = data.reduce(function(obj, item){
      if(!obj[item])
        obj[item] = 0;
      obj[item]++;
      return obj;
    }, {});
